<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-nome">GameGearShop</h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar Produto" oninput="buscarProduto()">
                <button onclick="buscarsite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img class="cesta" src="img/cesta.png" alt="">
                </div>
                <span id="cont-carrinho">0</span>
            </div>
            <div id="carrinho-itens" style="display: none;">
                <ul id="itens-lista"></ul>
                <span id="preco-total">Total: R$0.00</span>
                <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main id="main">
        <div class="container">
            <div class="nome">
                <h2 class="nome-secao">Meus Produtos:</h2>
            </div>
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/headsetLOJA.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>HEADSET LOGITECH</h3>
                            <p>R$ 220.00</p>
                            <button onclick="addCarrinho('HEADSET LOGITECH', 220.00)">Adicionar</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/mousebangLOJA.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>MOUSEBANG</h3>
                            <p>R$ 40.00</p>
                            <button onclick="addCarrinho('MOUSEBANG', 40.00)">Adicionar</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/mousepadLOJA.jfif" alt="">
                        </div>
                        <div class="infos">
                            <h3>MOUSEPAD FALLEN</h3>
                            <p>R$ 60.00</p>
                            <button onclick="addCarrinho('MOUSEPAD FALLEN', 60.00)">Adicionar</button>
                        </div>
                    </div>
                </div>
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/mouseLOJA.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>MOUSE LOGITECH G PRO</h3>
                            <p>R$ 200.00</p>
                            <button onclick="addCarrinho('MOUSE LOGITECH G PRO', 200.00)">Adicionar</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/tecladoLOJA.jfif" alt="">
                        </div>
                        <div class="infos">
                            <h3>TECLADO APEX PRO</h3>
                            <p>R$ 300.00</p>
                            <button onclick="addCarrinho('TECLADO APEX PRO', 300.00)">Adicionar</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/caixasomLOJA.jfif" alt="">
                        </div>
                        <div class="infos">
                            <h3>CAIXA DE SOM GAMER</h3>
                            <p>R$ 75.00</p>
                            <button onclick="addCarrinho('CAIXA DE SOM GAMER', 75.00)">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br><br><br>
    <script src="main.js"></script>

</body>

</html>
